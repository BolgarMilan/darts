<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Darts</title>
</head>
<body>
    <div id="elemek">
       
    </div>
</div>
<script>
  fetch("https:/darts.sulla.hu/darts")
  .then(response => response.json())
  .then(data => 
  {
  const {id,name,birth_date,world_ch_won,profile_url,image_url} = data;
  console.log(data[0].image_url)
  for (let index = 0; index < Object.keys(data).length-2; index++) {

  let elem = document.createElement('div');
  elem.style.marginLeft='auto';
  elem.style.marginRight='auto';
  elem.style.textAlign='center';
  elem.classList.add("card");
  elem.style.width='18rem';
  
  let img = document.createElement('img');
  img.src = data[index].image_url;
  img.classList.add("card-img-top");
  img.alt = "kep";
  elem.appendChild(img);

  let elem2 = document.createElement("div");
  elem2.classList.add("card-body");
  
  let a = document.createElement("a");
  a.href = data[index].profile_url;
  a.textContent = "Profil";
  elem2.appendChild(a);

  let h5 = document.createElement("h5");
  h5.classList.add("card-title");
  h5.textContent = data[index].name;
  elem2.appendChild(h5);

  elem.appendChild(elem2);

  document.getElementById("elemek").appendChild(elem);

  }
  } 
  )
  .catch(error => {console.log(error);});
</script>
</body>
</html>
